<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
    <script type="text/javascript">
    function draw(data){
        
        /*D3.js setup code */
        "use strict";
        var margin = 75;
        var width = 1400 - margin; 
        var height = 600 - margin; 

        var svg = d3.select("body")
        .append("svg").attr("width", width).attr("height", height)
        .append('g').attr('class','chart')

        /*Dimple.js setup code*/

        var myChart = new dimple.chart(svg, data);
        myChart.addCategoryAxis("x", "carrier_name");
        myChart.addMeasureAxis("y", "value");
        myChart.addSeries("variable", dimple.plot.bar);
        myChart.addLegend(width*0.65, 60, width*0.25, 60, 'right');
        myChart.draw();

    };
    </script>
</head>
<body>
    <script type=text/Javascript>
    /* Use D3 to load "most_common_delay_cause.csv" */
    d3.csv("data/most_common_delay_cause.csv", draw)

    </script>
</body>
</html>
