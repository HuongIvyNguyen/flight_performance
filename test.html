<html>
<div id="chartContainer">
  <script src="/lib/d3.v4.3.0.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">

    var svg = dimple.newSvg("#chartContainer", 1000, 400); 

    d3.csv("data/top_five_delay.csv", function (data) {
      var myChart = new dimple.chart(svg, data);
      var x = myChart.addCategoryAxis("x", "carrier_name");
      var y = myChart.addMeasureAxis("y", "ave_delayed");
      series = myChart.addSeries(null, dimple.plot.bar);
      myChart.draw();
    });
  </script>
</div>
</html>
